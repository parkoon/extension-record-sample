<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Record sample</title>
    </head>
    <body>
        <button id="start-record">녹화시작</button>
        <button id="stop-record">녹화중지</button>
        <script>
            const startRecordButton = document.querySelector('#start-record')
            const stopRecordButton = document.querySelector('#stop-record')

            startRecordButton.addEventListener('click', handleStartRecord)
            stopRecordButton.addEventListener('click', handleStopRecord)

            function handleStartRecord() {
                window.postMessage(
                    {
                        command: 'START_RECORD'
                    },
                    location.origin
                )
            }
            function handleStopRecord() {}
        </script>
    </body>
</html>
